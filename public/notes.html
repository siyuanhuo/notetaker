<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body style="background-color: aquamarine;">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker</a>
    <div class="icons">
      <i class="fas fa-save text-light save-note mr-3"></i>
      <i class="fas fa-pen text-light new-note mr-3"></i>
    </div>
  </nav>

  <div class="container-fluid h-100">
    <div class="row">
      <!-- Saved Note list -->
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <!-- Note pad input -->
      <div class="col-8">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control note-title" placeholder="Title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="form-floating mt-2">
          <textarea class="form-control note-textarea" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/index.js"></script>
</body>

</html>
